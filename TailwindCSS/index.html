<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
<div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
    <!-- Quote Container -->
     <div class="rounded w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold text-xl border-x-2">
        News you can Trust.</div>
     <!-- Content Container -->
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the latest</h3>
        <p>Subscribes to our newsletter for the latest news straight into your inbox.</p>
        <form class="flex flex-wrap">
            <input type="text" placeholder="your@gmail.com" 
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2">
            <button class="bg-blue-500 w-full text-white mx-52 py-2">Subscribe Now</button>
        </form>
        <p class="mt-6 mb-6">We value your privacy</p>
      </div>
</div>
</body>
</html>
